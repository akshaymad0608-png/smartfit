    <title>SmartFit | Holistic Weight Loss & Wellness</title>
    <meta name="description" content="SmartFit - Daily Exercises, Simple Diet Plans & Monthly Fat-Loss Routine for Beginners." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                green: '#0D9488', // Teal 600 - Modern, Professional, Fresh
                darkGreen: '#0F172A', // Slate 900 - Sharp, High Contrast Dark
                cream: '#F8FAFC', // Slate 50 - Clean, Cool White Background
                accent: '#F97316', // Orange 500 - Energetic Accent
                surface: '#FFFFFF', // Pure White
                gray: '#64748B', // Slate 500
              }
            },
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(15, 23, 42, 0.08)',
              'card': '0 10px 30px -5px rgba(15, 23, 42, 0.04)',
              'glow': '0 0 20px rgba(13, 148, 136, 0.3)'
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>

      body {

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0D9488;
      }

      .btn-primary {
        background-color: #0D9488;
        color: white;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #0F172A;
        transform: translateY(-2px);
        box-shadow: 0 10px 25px -5px rgba(13, 148, 136, 0.4);
